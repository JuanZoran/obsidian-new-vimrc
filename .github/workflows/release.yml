name: Release Obsidian Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: new-vimrc/package-lock.json

      - name: Install dependencies
        working-directory: new-vimrc
        run: npm ci

      - name: Build
        working-directory: new-vimrc
        run: npm run build

      - name: Prepare release assets
        working-directory: new-vimrc
        run: |
          rm -rf release
          mkdir -p release
          cp manifest.json release/manifest.json
          cp build/main.js release/main.js
          cp styles.css release/style.css

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            new-vimrc/release/manifest.json
            new-vimrc/release/main.js
            new-vimrc/release/style.css
